name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.0.6)"
        required: true
        type: string

jobs:
  build_electron:
    name: Build Windows Electron (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows
            arch: x64
            runner: windows-2025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 24.2 to at least 24.6 (atm of writing this) has issues with symlink deref in nested directories
          node-version: "24.1.0"
          cache: "pnpm"

      - name: Install Vulkan SDK
        if: matrix.os == 'windows'
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.3.290.0
          cache: true

      - name: Log Node.js architecture and platform
        run: |
          echo "=== Node.js Process Information ==="
          node -e "console.log('process.arch:', process.arch)"
          node -e "console.log('process.platform:', process.platform)"
          echo ""

      - name: Install dependencies
        env:
          GGML_NATIVE: OFF # ensure postinstall builds avoid i8mm on CI runners
        run: pnpm install --frozen-lockfile

      - name: Build whisper wrapper JS
        run: pnpm --filter @amical/whisper-wrapper build

      - name: Build whisper native binaries
        env:
          GGML_NATIVE: OFF # CI mac runners lack i8mm support; keep CPU features conservative here
        run: pnpm --filter @amical/whisper-wrapper build:native

      - name: Build whisper native binaries (vulkan)
        if: matrix.os == 'windows'
        env:
          GGML_NATIVE: OFF
        run: pnpm --filter @amical/whisper-wrapper build:native:vulkan

      - name: Download Node.js binaries
        working-directory: apps/desktop
        run: pnpm download-node

      - name: Build artifacts (Windows)
        working-directory: apps/desktop
        run: |
          echo "Building Windows x64 artifacts"
          pnpm make:windows

      - name: Get version from package.json
        id: package_version
        working-directory: apps/desktop
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Rename artifacts (Windows)
        shell: bash
        run: |
          cd apps/desktop/out/make/squirrel.windows/${{ matrix.arch }}
          for exe in *.exe; do
            mv "$exe" "Amical-windows-${{ matrix.arch }}.exe"
            echo "Renamed $exe → Amical-windows-${{ matrix.arch }}.exe"
          done

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-${{ matrix.arch }}
          path: |
            apps/desktop/out/make/squirrel.windows/${{ matrix.arch }}/Amical-windows-${{ matrix.arch }}.exe
            apps/desktop/out/make/squirrel.windows/${{ matrix.arch }}/*.nupkg
            apps/desktop/out/make/squirrel.windows/${{ matrix.arch }}/RELEASES

  build_tauri:
    name: Build Windows Tauri (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows
            arch: x64
            runner: windows-2025
            rust_target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.1.0"
          cache: "pnpm"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop-tauri/src-tauri -> target

      - name: Install dependencies
        env:
          GGML_NATIVE: OFF
        run: pnpm install --frozen-lockfile

      - name: Build Tauri frontend
        working-directory: apps/desktop-tauri
        run: pnpm build:frontend

      - name: Build Tauri app (Windows)
        working-directory: apps/desktop-tauri
        run: pnpm tauri build --target ${{ matrix.rust_target }}

      - name: Get version from package.json
        id: package_version
        working-directory: apps/desktop-tauri
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload Tauri artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-${{ matrix.arch }}
          path: |
            apps/desktop-tauri/src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
            apps/desktop-tauri/src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi

  release:
    name: Create Release
    needs: [build_electron, build_tauri]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package_version
        working-directory: apps/desktop
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Full artifacts directory structure ==="
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" -o -name "*.nupkg" -o -name "RELEASES" \) | sort
          echo ""
          echo "=== Detailed file listing ==="
          find artifacts -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" -o -name "*.nupkg" -o -name "RELEASES" \) -exec ls -la {} \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: true
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Kotoba Desktop v${{ steps.package_version.outputs.version }}
          body: |
            ## Kotoba Desktop v${{ steps.package_version.outputs.version }}

            ### Downloads

            #### Windows — Electron edition
            - **Windows (x64)**: Download the `.exe` installer for 64-bit Windows (Squirrel)

            #### Windows — Tauri edition
            - **Windows (x64) NSIS**: Lightweight installer built with Tauri
            - **Windows (x64) MSI**: MSI package built with Tauri

            ### Installation

            **Windows (Electron)**:
            - Download and run the `.exe` installer
            - Follow the installation wizard
            - The app will be installed to your user AppData folder and a shortcut will be created

            **Windows (Tauri)**:
            - Download and run the NSIS `.exe` or `.msi` installer
          files: |
            artifacts/electron-windows-x64/*.exe
            artifacts/electron-windows-x64/*.nupkg
            artifacts/electron-windows-x64/RELEASES
            artifacts/tauri-windows-x64/*.exe
            artifacts/tauri-windows-x64/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
